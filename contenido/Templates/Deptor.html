{% extends 'layout.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href=" {% static 'css/home.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<main role="main" class="container">
    <div class="row">
        <div class="col-12">
            <h1>Lista de Departamentos</h1>
            <div class="table-responsive">
                <table class="table " id="tablam">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Curso</th>
                            <th scope="col">Descripci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for dpto in Dptos %}
                        {% csrf_token %}
                        <tr>
                            <th scope="row">{{dpto.id}}</th>
                            <th scope="row">{{dpto.nombreDpto}}</th>
                            <td>
                                <button class="editar"><a href="{% url 'editarDpto' dpto.id %}">Editar</a></button>
                                <button class="eliminar"><a href="{% url 'eliminarDpto' dpto.id %}">Eliminar</a></button>
                            </td>
                        </tr>
                    </tbody>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</main>
<style>
    body {
        color: black;

    }
    #tablam{
        margin: 0px auto;
        width: 600px;
    }
    
    .editar,.eliminar{
        margin: 0px auto;
        position: relative;
        left: 25%;

    }
    .celdasb .celdasp{
        margin: 0px auto;}
    h1{
        width:450px;    }
</style>

{% endblock %}
