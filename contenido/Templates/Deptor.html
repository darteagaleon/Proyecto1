{% extends 'layout.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href=" {% static 'css/home.css' %}">
<main role="main" class="container">
    <div class="row">
        <div class="col-12">
            <h1>Lista de Departamentos</h1>
            <div class="table-responsive">
                <table class="table " id="tablam">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Curso</th>
                            <th scope="col">Descripci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for dpto in Dptos %}
                        {% csrf_token %}
                        <tr>
                            <th scope="row">{{dpto.id}}</th>
                            <th scope="row">{{dpto.nombreDpto}}</th>
                            <td>
                                <!-- Ruta para realizar ajax -->
                                <!-- <button class="editar" onclick="editarDpto({{dpto.id}},'{{dpto.nombreDpto}}')">Editar</button>  -->
                                <button class="editar"><a href="{% url 'editarDpto' dpto.id %}">Editar</a></button>
                                <!-- Llamando funcion de Js -->
                                <button class="eliminar"onclick="eliminarDpto({{dpto.id}})"><a href="#">Eliminar</a></button>   
                            </td>
                        </tr>
                    </tbody>
                    {% endfor %}
                </table>
            </div>
            <!-- Crear un formulario para editar los Departamentos -->
            <div id="formEditarDpto">


            </div>
        </div>
    </div>
</main>
<style>
    body {
        color: black;

    }
    #tablam{
        margin: 0px auto;
        width: 600px;
    }
    
    .editar,.eliminar{
        margin: 0px auto;
        position: relative;
        left: 25%;

    }
    .celdasb .celdasp{
        margin: 0px auto;}
    h1{
        width:390px; 
        top:30px;   }
</style>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="{% static 'controlador/eliminarDpto.js' %}"></script>
<!-- {% static 'controlador/ajax.js' %} -->

{% endblock %}
