<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<!-- Mensajes para saber si se puede o no eliminar un Dpto -->
{% if messages %}
    {% for m in messages %}
    
            <script>
                if ("{{m}}"=="Eliminado con exito" ){
                    Swal.fire({
                    "title": "{{m}}",
                    "icon":"success"
                })}
                else{
                    Swal.fire({
                        "title": "Alerta",
                        "text": "{{m}}",
                        "icon":"warning"
                    })
                }

            </script>
    {% endfor %}
{% endif %}
