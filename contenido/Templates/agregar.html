{% extends 'layout.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css"  href=" {% static 'css/agregar.css' %}">

<div class="login-page">
    <h1>Agregar Cursos</h1>
    <div class="form">    
        <form method="post">
            {% csrf_token %}
            <!-- Se installa libreria desde consola pip install django-widget-tweaks
            y se agrega el settings en install apps 'widget_tweaks', 

            este permite colocarle estilos al formulario-->
            {% load widget_tweaks %}
            <div class="form-grou" >
                <!-- se crea un ciclo el cual recorre los campos del formulario
                para crear los label, El form que esta en el ciclo for sale de la vista agregar -->
                {% for field in form %}
                <label for="{{ field.id_for_label}}">{{field.label}}</label>
                <!-- crea los inputs de cada label -->
                {% render_field field class="form-control" %}
                {% endfor %}
            </div>
            <button type="submit" class="btn third">Agregar</button>

            {% comment %} <button  class="agregar"> Agregar Tarea </button> {% endcomment %}
        </form>
    </div>
</div>
<style>
    h1{
        position:relative;
        color: #00a650;
        top:1px;
        margin:0 auto;      
        width:350px;
        padding-bottom: 30px;
    }  
    body{
        background-color: #e2e2e5;
    }
</style>
{% endblock %}
